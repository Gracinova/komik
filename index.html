<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Video Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
        }

        /* Container untuk video yang akan di-sticky */
        .video-container {
            position: sticky;
            top: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: #000;
        }

        #scrollVideo {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        /* Untuk layar desktop - buat video lebih besar */
        @media (min-width: 1200px) {
            #scrollVideo {
                max-height: 90vh;
            }
        }

        /* Untuk tablet landscape */
        @media (max-width: 1199px) and (min-width: 769px) {
            #scrollVideo {
                max-height: 85vh;
            }
        }

        /* Untuk mobile dan tablet portrait */
        @media (max-width: 768px) {
            #scrollVideo {
                max-width: 95%;
                max-height: 95vh;
            }
        }

        /* Untuk mobile kecil */
        @media (max-width: 480px) {
            #scrollVideo {
                max-width: 100%;
            }
        }

        /* Spacer untuk membuat area scroll */
        .scroll-spacer {
            height: 500vh; /* Sesuaikan dengan durasi video */
        }

        /* Konten awal */
        .intro {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }

        .intro h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .intro p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        /* Konten akhir */
        .outro {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
            background: linear-gradient(180deg, #000 0%, #1a1a1a 100%);
        }

        .outro h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        /* Progress indicator */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            width: 0%;
            z-index: 1000;
            transition: width 0.1s ease;
        }

        /* Info panel */
        .info-panel {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 0.9rem;
            z-index: 100;
        }

        @media (max-width: 768px) {
            .intro h1 {
                font-size: 2rem;
            }
            
            .outro h2 {
                font-size: 1.8rem;
            }

            .info-panel {
                font-size: 0.8rem;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Progress bar -->
    <div class="progress-bar" id="progressBar"></div>

    <!-- Info panel -->
    <div class="info-panel" id="infoPanel">
        <div>Scroll: <span id="scrollPercent">0</span>%</div>
        <div>Video: <span id="videoTime">0.00</span>s</div>
    </div>

    <!-- Intro section (Uncomment jika mau dipakai) -->
    <!-- 
    <section class="intro">
        <h1>Scroll untuk Memulai Animasi</h1>
        <p>Gulir ke bawah untuk memutar video animasi Blender Anda</p>
        <p style="margin-top: 2rem; font-size: 2rem;">↓</p>
    </section>
    -->

    <!-- Video container dengan scroll spacer -->
    <div class="scroll-spacer">
        <div class="video-container">
            <video id="scrollVideo" preload="auto" muted playsinline>
                <source src="/Video/0001-0300.mp4" type="video/mp4">
                Browser Anda tidak mendukung video HTML5.
            </video>
        </div>
    </div>

    <!-- Outro section (Uncomment jika mau dipakai) -->
    <!--
    <section class="outro">
        <h2>Animasi Selesai!</h2>
        <p>Terima kasih telah menonton</p>
    </section>
    -->

    <script>
        const video = document.getElementById('scrollVideo');
        const progressBar = document.getElementById('progressBar');
        const scrollPercent = document.getElementById('scrollPercent');
        const videoTime = document.getElementById('videoTime');
        const scrollSpacer = document.querySelector('.scroll-spacer');

        // Tunggu video dimuat
        video.addEventListener('loadedmetadata', () => {
            console.log('Video duration:', video.duration);
        });

        // Fungsi untuk mengupdate video berdasarkan scroll
        function updateVideoOnScroll() {
            // Dapatkan posisi scroll spacer
            const spacerRect = scrollSpacer.getBoundingClientRect();
            const spacerTop = spacerRect.top;
            const spacerHeight = spacerRect.height;
            const windowHeight = window.innerHeight;

            // Hitung progress scroll dalam spacer (0 sampai 1)
            let scrollProgress = 0;
            
            if (spacerTop < windowHeight && spacerTop + spacerHeight > 0) {
                scrollProgress = Math.max(0, Math.min(1, 
                    (windowHeight - spacerTop) / (spacerHeight + windowHeight)
                ));
            } else if (spacerTop + spacerHeight <= 0) {
                scrollProgress = 1;
            }

            // Update video currentTime berdasarkan scroll
            if (video.duration) {
                const targetTime = scrollProgress * video.duration;
                video.currentTime = targetTime;

                // Update UI
                progressBar.style.width = (scrollProgress * 100) + '%';
                scrollPercent.textContent = Math.round(scrollProgress * 100);
                videoTime.textContent = targetTime.toFixed(2);
            }
        }

        // Event listener untuk scroll
        window.addEventListener('scroll', updateVideoOnScroll);

        // Event listener untuk resize
        window.addEventListener('resize', updateVideoOnScroll);

        // Initial update
        updateVideoOnScroll();

        // Handle error loading video
        video.addEventListener('error', (e) => {
            console.error('Error loading video:', e);
            document.querySelector('.video-container').innerHTML = 
                '<div style="text-align: center;"><h3>⚠️ Gagal memuat video</h3><p>Pastikan file "0001-0300.mp4" ada di folder yang sama</p></div>';
        });
    </script>
</body>
</html>
